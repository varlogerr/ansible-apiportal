### SOFTWARE MANAGEMENT
# In this section you can configure which software
# will be managed by ansible. When you don't want
# a piece of software to be managed by ansible, 
# you should make sure that you have it installed
# and configured properly yourself.
###
# Manage database client installation.
# Database client is required on API Portal host.
# Defaults to `no`
db_cli_managed: no
# Manage database server installation.
# Database can be installed on a different host
# from API Portal.
# Defaults to `no`
db_srv_managed: no
# Manage PHP installation.
# PHP is required on API Portal host.
# Defaults to `no`
php_managed: no
# Manage web server installation.
# Web server is required on API Portal host.
# Defaults to `no`
web_srv_managed: no

### DATABASE SERVER CONFIGURATION
# In this section you configure settings shared between
# API Portal and database server. This configuration will
# effect your database server only with `manage_db_srv: no`.
# For example with `manage_db_srv: yes` will manage database
# user and database. When `manage_db_srv: no` you'll need to
# do it yourself.
###
# Database root user password.
# Used only with `db_srv_managed: yes`.
# Defaults to "changeme"
db_root_pass: changeme
# Database user.
# Defaults to "apiportal"
db_user: apiportal
# Database password.
# Defaults to "changeme"
db_pass: changeme
# The name of database to be used by API Portal.
# Defaults to "apiportal"
db_name: apiportal
